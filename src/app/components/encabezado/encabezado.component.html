<div class="card" *ngFor="let persona of personas">
    <img [src]="persona.url_cover" class="card-img-top" alt="...">
</div>

<div class="card p-3" *ngFor="let persona of personas">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="persona.url_perfil" class="img-fluid rounded-circle" width="300" height="300" alt="...">
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h1 class="card-title">{{persona.name}}</h1>
                <h4 class="card-title">{{persona.position}}</h4>
                <h5 class="card-title">{{persona.ubication}}</h5>
                <p class="card-text">{{persona.age}}</p>
                <button *ngIf="loginService.isUserLoggedIn()" type="button" class="btn btn-secondary" routerLink="/editar-encabezado/{{persona.id}}">Editar</button>
            </div>
        </div>
    </div>
</div>

<div class="card mt-3" *ngFor="let persona of personas">
    <div class="card-header">
        <h4 class="card-title">Acerca de</h4>
    </div>
    
    <div class="card-body">
        <p class="card-text">{{persona.about}}</p>
    </div>
</div>

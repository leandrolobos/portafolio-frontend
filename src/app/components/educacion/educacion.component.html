<div class="card mt-3">
    <div class="card-header d-flex justify-content-between">
        <h4 class="card-title">EducaciÃ³n</h4>
        <button *ngIf="loginService.isUserLoggedIn()" type="button" class="btn btn-secondary" routerLink="/agregar-educacion">Agregar</button>
    </div>

    <div class="card" *ngFor="let edu of educaciones">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="edu.url_img" class="img-fluid rounded-start" width="200" height="200" alt="...">
            </div>
            
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{edu.carrer}}</h5>
                    <p class="card-text">{{edu.university}}</p>
                    <p class="card-text"><small class="text-muted">{{edu.lapse}}</small></p>
                    <button *ngIf="loginService.isUserLoggedIn()" type="button" class="btn btn-secondary" routerLink="/editar-educacion/{{edu.id}}">Editar</button>
                    <button *ngIf="loginService.isUserLoggedIn()" type="button" class="btn btn-danger m-2" (click)="onDelete(edu.id)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
